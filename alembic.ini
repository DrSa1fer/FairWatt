[alembic]
# Path to migration scripts
script_location = src/db/migrations
sqlalchemy.url = postgresql+psycopg2://postgres:1234@localhost:5432/FairWattDB

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Logging configuration
[loggers]
keys = root, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S